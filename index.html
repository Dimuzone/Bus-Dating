<!doctype html>
<html>

<head>
	<title>BusDating</title>
	<meta charset="utf-8">
	<meta name="description" content="bus dating">
	<meta name="author" content="dimuzone, semibran, zzzbnbzzz">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,maximum-scale=1" />
	<link href="styles/bus-dating.css" rel="stylesheet" />
	<link href="styles/index.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />


</head>

<body>

	<!--Header-->
	<div>

		<header class="bar -header">
			<span class="bar-icon"></span>
			Home
			<span class="bar-icon material-icons">settings</span>
		</header>

	</div>


<!--Map and search bar-->
	<div class="map">

		<div class="search-bar">
			<span class="search-bar-icon material-icons">search</span>
			<p class="search-bar-text">Search Locations</p>
		</div>
		<div class="map-Map">Map</div>

	</div>

	<!--Nearby and favorite Tabs-->

	<div class="underMap">

		<div class="undermap-nearby">
			<span class="material-icons">location_on</span>
			Nearby
		</div>

		<div class="undermap-favorites">
			<span class="material-icons">favorite_border</span>
			Favorites
		</div>

	</div>

	<!--Nearby stations-->
	<div class="nearby"> 

		<header class="nearby-header">Nearby Stations</header>
		<ul class="nearby-list">

			<li  class="nearby-list-item">
				<span class="nearby-icon material-icons">info</span>
				Metrotown
			</li>

			<li  class="nearby-list-item">
				<span class="nearby-icon material-icons">info</span>
				Royal Oak
			</li>

			<li  class="nearby-list-item">
				<span class="nearby-icon material-icons">info</span>
				New Westminister
			</li>

		</ul>


	</div>



<!--Footer-->
	<div>
		<footer class="bar -footer">
			<span class="bar-icon material-icons">home</span>
			<span class="bar-icon material-icons">mode_comment</span>
			<span class="bar-icon material-icons">info</span>
		</footer>
	</div>

</body>

</html>

<!doctype html>
<html>

<head>
    <title>BusDating</title>
    <meta charset="utf-8">
    <meta name="description" content="bus dating">
    <meta name="author" content="dimuzone, semibran, zzzbnbzzz">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,maximum-scale=1" />
    <link href="styles/bus-dating.css" rel="stylesheet" />
    <link href="styles/search.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>

    <!--Header-->
    <div>

        <header class="bar -header">
            <span class="bar-icon material-icons">keyboard_backspace</span>
            Metrotown
            <span class="bar-icon material-icons">settings</span>
        </header>
    </div>

    <!--Search Bar-->
    <div class="search-bar-background">

        <div class="search-bar-text">
            <span class="search-bar-icon material-icons">search</span>
            <p class="search-bar-text">|</p>
        </div>

    </div>

    <!--Schedules-->
    <div class="schedules">

        <header class="schedules-main-text">Schedules</header>

        <div class="arrival">
            <div class="arrival-left-side">

                <span class="schedule-line material-icons">timeline</span>

                <div>
                    <div>19</div>
                    <div class="bottom-text">Stanley Park</div>
                </div>
            </div>

            <div class="arrival-right-side">

                <div class="arrives-text">
                    <p class="arrives">Arrives In <span class="time">6min</span></p>
                </div>
                <div class="icon good-indicator"></div>
            </div>
        </div>

        <div class="arrival">
            <div class="arrival-left-side">

                <span class="schedule-line material-icons">timeline</span>

                <div>
                    <div>110</div>
                    <div class="bottom-text">Lougheed Stn</div>
                </div>
            </div>

            <div class="arrival-right-side">

                <div class="arrives-text">
                    <p class="arrives">Arrives In <span class="time">6min</span></p>
                </div>
                <div class="icon ok-indicator"></div>
            </div>
        </div>

        <div class="arrival">
            <div class="arrival-left-side">

                <span class="schedule-line material-icons">timeline</span>

                <div>
                    <div>49</div>
                    <div class="bottom-text">UBC</div>
                </div>
            </div>

            <div class="arrival-right-side">

                <div class="arrives-text">
                    <p class="arrives">Arrives In <span class="time">6min</span></p>
                </div>
                <div class="icon bad-indicator"></div>
            </div>
        </div>

    </div>

    <!--Footer-->
    <div>
        <footer class="bar -footer">
            <span class="bar-icon material-icons">home</span>
            <span class="bar-icon material-icons">mode_comment</span>
            <span class="bar-icon material-icons">info</span>
        </footer>
    </div>

</body>

</html>

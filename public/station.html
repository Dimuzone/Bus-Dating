  <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="

  <script defer src="./scripts/station.js"></script>
</head>

<body>
  <main class="page -station">
    <div class="info-title">
      TRANSIT INFORMATION
      <div class="report-button" onclick="window.location.assign('report.html')">Update <span
          class="update-icon material-icons">keyboard_arrow_right</span></div>
    </div>
    <div class="info-content">
      <div class="statuses">
        <div class="seating">SEATING
          <div class="status -seating -green">Stand only</div>
        </div>
        <div class="timing">TIMING
          <div class="status -timing -green">On time</div>
        </div>
        <div class="mask">MASK USAGE
          <div class="status -mask -green">Complete</div>
        </div>
      </div>
    </div>
    <div class="message-title">
      RECENT MESSAGES
    </div>
    <div id="recentmsg" class="message-content">
    </div>
    <button id="join" class="button"></button>
  </main>
</body>

</html>

name: GitHub Pages

on:
  push:
    branches:
    - main

jobs:
  deploy: 
    runs-on: ubuntu-latest
    steps:
      - 
        name: Pull
        run: |
          mkdir public
          git clone https://github.com/dimuzone/bus-dating public
          touch public/.nojekyll
      -
        name: Deploy
        if: success()
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: gh-pages
          build_dir: public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
